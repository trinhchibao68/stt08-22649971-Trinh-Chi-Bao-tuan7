<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="22656091_Doan Thi Thao_Tuan07" content="Javascript">
    <title>Thong tin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/main.css"/>
    <script src="../js/jquery.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="title_form">
        <p class="text-center text-primary">Info Form</p>
      </div>
      <form action="">
        <table class="table table-bordered">
          <tr>
            <td><label for="" class="form-label">Họ và tên</label></td>
            <td><input type="text" class="form-control output__Hoten" /></td>
          </tr>
          <tr>
            <td><label for="" class="form-label">Tên đăng nhập</label></td>
            <td><input type="text" class="form-control output__name-login" /></td>
          </tr>
          <tr>
            <td><label for="" class="form-label">Mât khẩu</label></td>
            <td><input type="text" class="form-control output__matKhau" /></td>
          </tr>
          <tr>
            <td><label for="" class="form-label">Ngày sinh:</label></td>
            <td><input type="text" class="form-control outputNgaySinh" /></td>
          </tr>
          <tr>
            <td><label for="" class="form-label">Số điện thoại:</label></td>
            <td><input type="text" class="form-control outputSDT" /></td>
          </tr>
          <tr>
            <td><label for="" class="form-label">Địa chỉ:</label></td>
            <td><input type="text" class="form-control outputDiaChi" /></td>
          </tr>
          <tr>
            <td><label for="" class="form-label">Email khác:</label></td>
            <td><input type="text" class="form-control outputEmail" /></td>
          </tr>
          <tr>
            <td><label for="" class="form-label">Sở thích:</label></td>
            <td>
              <select name="SoThich" class="outputSoThich">
                <option value="1">Ca nhạc</option>
                <option value="2">Nhảy</option>
                <option value="3">Múa</option>
              </select>
            </td>
          </tr>
        </table>
      </form>
    </div>
  </body>
  <script>
    $(document).ready(function() {
      let hoten = $('.output__Hoten')
      let tenDangNhap = $('.output__name-login')
      let matKhau = $('.output__matKhau')
      let ngaySinh = $('.outputNgaySinh')
      let sdt = $('.outputSDT')
      let diaChi = $('.outputDiaChi')
      let email = $('.outputEmail')
      let soThich = $('.outputSoThich')
      let obj = JSON.parse(localStorage.getItem('infor'))
      hoten.val(obj.hoten)
      tenDangNhap.val(obj.tenDangNhap)
      matKhau.val(obj.matKhau)
      ngaySinh.val(obj.ngaySinh)
      sdt.val(obj.sdt)
      diaChi.val(obj.diaChi)
      email.val(obj.email)
      soThich.val(parseInt(obj.soThich))
    })
  </script>
</html>
